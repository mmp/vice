name: Run All Scenarios

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  run-scenarios:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0
        lfs: true
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        cache-dependency-path: go.sum

    - name: Install Linux dependencies
      run: |
        sudo apt update
        sudo apt install xorg-dev libsdl2-dev libsystemd-dev

    - name: Build whisper-cpp
      run: |
        cmake -S whisper.cpp -B whisper.cpp/build_go \
          -DBUILD_SHARED_LIBS=OFF \
          -DGGML_CPU=ON \
          -DGGML_OPENMP=ON \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build whisper.cpp/build_go --parallel 4
        ls -l whisper.cpp/build_go/src/libwhisper.a
        ls -l whisper.cpp/build_go/ggml/src/libggml*.a

    - name: Build vice
      run: go build -o vice ./cmd/vice
    
    - name: Run all scenarios
      run: ./run-all-scenarios.sh ./vice
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scenario-logs
        path: |
          scenario-test-*.txt
